<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="grid">
            <table>
                <tr>
                    <td class="box" id="0"> <div>0</div> </td>
                    <td class="box" id="1"> <div>1</div> </td>
                    <td class="box" id="2"> <div>2</div> </td>
                </tr>
                <tr>
                    <td class="box" id="3"> <div>3</div> </td>
                    <td class="box" id="4"> <div>4</div> </td>
                    <td class="box" id="5"> <div>5</div> </td>
                </tr>
                <tr>
                    <td class="box" id="6"> <div>6</div> </td>
                    <td class="box" id="7"> <div>7</div> </td>
                    <td class="box" id="8"> <div>8</div> </td>
                </tr>
            </table>
        </div>
        <button>Reset Game</button>
    </div>
</body>
</html>
